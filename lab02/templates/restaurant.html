<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main style="width: 20%; display: flex; flex-direction: column; border: 1px solid grey; padding: 3px">
        <h2>{{ restaurant.get('name') }}</h2>
        <img src="{{ restaurant.image_url }}">
        <h5>{{ restaurant.display_address }}</h5>
        <section>Price: {{ restaurant.price }}</section>
        <section>Rating: {{ restaurant.rating }}</section>
        <section># Reviews: {{ restaurant.rating }}</section>
    </main>
</body>
</html>
